<header class="header-blog" style="background-image:url('{{ site.baseurl }}{{ site.pathToBlogImgBin }}{{ post.featImg }}')">

    {% include nav.html %}
    <div class="blog-title">
        <h1 class="featured-blog-post-title">{{ post.title }}</h1>
        <a href="{{ post.url }}" class="read-featured-blog-post">Read</a>
    </div>
</header>
