---
layout: default
---
{% include nav.html %}
<div class="contact-container">
    <div class="contact-form-wrapper">
        <form id="contact-form"
              action="https://formspree.io/f/{{ site.formspree_id }}"
              method="POST">

            <!-- Honeypot: Formspree discards submissions where this is filled in -->
            <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

            <div class="form-group">
                <label for="contact-name">Name</label>
                <input type="text"
                       id="contact-name"
                       name="name"
                       required>
            </div>

            <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email"
                       id="contact-email"
                       name="email"
                       required>
            </div>

            <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea id="contact-message"
                          name="message"
                          rows="6"
                          required></textarea>
            </div>

            <button type="submit" class="contact-submit" id="contact-submit">
                Send Message
            </button>
        </form>

        <div class="form-feedback form-success" id="form-success" aria-live="polite">
            Message sent. I'll be in touch.
        </div>
        <div class="form-feedback form-error" id="form-error" aria-live="polite">
            Something went wrong. Please try again or email me directly.
        </div>
    </div>
</div>
